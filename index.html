<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRC Guess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon -->
  <link rel="icon" href="first.png" type="image/png">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase (compat SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    body        { padding-top:4rem; }
    .card       { cursor:pointer; transition:transform .2s; }
    .card:hover { transform:scale(1.05); }
    .win        { background-color:#d4edda!important; }
    .lose       { background-color:#f8d7da!important; }
    .team-list  { display:flex; justify-content:center; gap:.75rem; flex-wrap:wrap; }
    .team       { display:flex; flex-direction:column; align-items:center; width:80px; }
    .team img   { width:60px; height:60px; object-fit:contain; border:1px solid #dee2e6; border-radius:.5rem; background:#fff; }
    .team span  { font-size:.85rem; margin-top:.25rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <h1 class="text-center mb-4"><img src="/img/robot.png" alt="robot" style="height:1.6rem;margin-right:.4rem;">FRC Guessing Game</h1>

    <!-- Google auth buttons -->
    <div class="mb-3 text-center">
      <button id="sign-in"  class="btn btn-outline-primary">Sign in with Google</button>
      <button id="sign-out" class="btn btn-outline-secondary d-none">Sign out</button>
      <span   id="user-info" class="ms-2 fst-italic"></span>
    </div>

    <!-- Game controls -->
    <div class="text-center">
      <p class="lead">Click “New Match” to guess which alliance wins!</p>
      <button id="new-match" class="btn btn-primary mb-3">New Match</button>

      <!-- Match meta + countdown -->
      <p    id="meta"   class="h5 mb-2"></p>
      <div  id="timer"  class="h4 text-danger fw-bold mb-2"></div>
      <div  id="match-info" class="row g-3"></div>
    </div>

    <!-- Result area -->
    <div id="result-area" class="text-center mt-4"></div>

    <!-- Leaderboard -->
    <div class="card mt-4" id="leaderboard-card">
      <div class="card-body">
        <h4 class="card-title">Leaderboard</h4>
        <table class="table table-sm" id="leaderboard-table">
          <thead><tr><th>#</th><th>Name</th><th>ELO</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
/************************************
 *   CONFIGURATION & CONSTANTS      *
 ***********************************/
// Proxy path for Netlify Function
afterDeploy = true; // placeholder flag so code isn't linted for unused var
const API_PREFIX = '/api';
const YEARS      = [2016, 2025];
const K          = 32;   // ELO
const TIMER_S    = 10;   // seconds to answer

/*************  Firebase  ***********/
firebase.initializeApp({
  apiKey:            "AIzaSyC8Gb6f8z3RLrVKuHyWd3TyC9EgQG9oEng",
  authDomain:        "hosting-d2c1e.firebaseapp.com",
  projectId:         "hosting-d2c1e",
  storageBucket:     "hosting-d2c1e.appspot.com",
  messagingSenderId: "756373908988",
  appId:             "1:756373908988:web:702d27d6cc8fedb132d679",
  measurementId:     "G-6XE6JF3W6F"
});
const auth = firebase.auth();
const db   = firebase.firestore();

/*************  Global state  ***********/
let countdown = null;
let currentMatch = null;
let answered    = false;

/*************  Caches  ***********/
const eventsCache  = new Map();
const matchesCache = new Map();
const avatarCache  = new Map();

/************************************
 *      AUTHENTICATION UI           *
 ***********************************/
const signInBtn  = document.getElementById('sign-in');
const signOutBtn = document.getElementById('sign-out');
const userInfo   = document.getElementById('user-info');

signInBtn.onclick  = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e=>alert(e.message));
signOutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(async user => {
  signInBtn.classList.toggle('d-none', !!user);
  signOutBtn.classList.toggle('d-none', !user);
  userInfo.textContent = user ? user.displayName : '';

  if (user) {
    const ref = db.collection('users').doc(user.uid);
    if (!(await ref.get()).exists) await ref.set({ name:user.displayName, rating:1000 });
  }
  refreshLeaderboard();
});

/************************************
 *         LEADERBOARD              *
 ***********************************/
async function refreshLeaderboard(){
  const tbody = document.querySelector('#leaderboard-table tbody');
  tbody.innerHTML='';
  const snap = await db.collection('users').orderBy('rating','desc').limit(10).get();
  let rank=1; const rows=[];
  snap.forEach(d=>rows.push({...d.data(),uid:d.id,rank:rank++}));
  const me=auth.currentUser;
  rows.forEach(r=>{
    tbody.insertAdjacentHTML('beforeend',
      `<tr${r.uid===me?.uid?' class="table-primary"':''}><td>${r.rank}</td><td>${r.name}</td><td>${Math.round(r.rating)}</td></tr>`);
  });
}

async function updateElo(correct){
  const user=auth.currentUser; if(!user) return;
  const ref=db.collection('users').doc(user.uid);
  await db.runTransaction(async tx=>{
    const s=await tx.get(ref); if(!s.exists) return;
    const cur=s.data().rating||1000;
    tx.update(ref,{rating:cur+K*((correct?1:0)-0.5)});
  });
  refreshLeaderboard();
}

/************************************
 *           GAME FLOW              *
 ***********************************/
const newMatchBtn = document.getElementById('new-match');
let coolDown = false;
newMatchBtn.onclick = () => {
  if(coolDown) return;
  coolDown=true; newMatchBtn.disabled=true;
  newMatch().finally(()=> setTimeout(()=>{coolDown=false; newMatchBtn.disabled=false;},1200));
};

async function newMatch(){
  resetUI();
  try{
    const year  = randBetween(...YEARS);
    const event = randPick(await getEvents(year).then(e=>e.filter(ev=>ev.event_type<=1)));
    const match = randPick(await getMatches(event.key).then(m=>m.filter(v=>v.winning_alliance)));
    currentMatch = match;
    answered=false;
    showMatch(event,match);
  }catch(err){
    console.error(err);
    alert('Blue Alliance error: '+err.message);
  }
}

function resetUI(){
  clearInterval(countdown);
  ['timer','meta','match-info','result-area'].forEach(id=>document.getElementById(id).innerHTML='');
  document.getElementById('leaderboard-card').classList.remove('win','lose');
}

function showMatch(event,match){
  const level=match.comp_level==='qm'?'Qualification':match.comp_level.toUpperCase();
  document.getElementById('meta').textContent=`${event.year} – ${event.name} – ${level} #${match.match_number}`;

  const box=document.getElementById('match-info'); box.innerHTML='';
  ['red','blue'].forEach(color=>{
    const teams=match.alliances[color].team_keys;
    box.appendChild(renderAllianceCard(color,teams));
    teams.forEach(async tk=>{
      const url=await getAvatar(tk,event.year);
      if(url){ const img=document.getElementById(`img-${tk}`); if(img) img.src=url; }
    });
  });
  startTimer();
}

function renderAllianceCard(color,teams){
  const cards=teams.map(tk=>`<div class="team"><img id="img-${tk}" src="/img/placeholder.png" onerror="this.src='/img/placeholder.png'" alt="${tk.slice(3)}"><span>${tk.slice(3)}</span></div>`).join('');
  const div=document.createElement('div'); div.className='col-md-6';
  div.innerHTML=`<div class="card shadow-sm" data-color="${color}"><div class="card-body"><h4 class="card-title text-capitalize mb-3">${color} alliance</h4><div class="team-list">${cards}</div></div></div>`;
  div.querySelector('.card').onclick=()=>guess(color);
  return div;
}

function startTimer(){
  let t=TIMER_S; const elm=document.getElementById('timer'); elm.textContent=`${t}s`;
  countdown=setInterval(()=>{ if(--t<=0){clearInterval(countdown); guess(null);} elm.textContent=`${t}s`; },1000);
}

function guess(color){
  if(answered) return; answered=true; clearInterval(countdown);
  const winner=currentMatch.winning_alliance;
  document.querySelectorAll('#match-info .card').forEach(card=>{ card.classList.add(card.getAttribute('data-color')===winner?'win':'lose'); });
  document.getElementById('leaderboard-card').classList.add(color===winner?'win':'lose');
  const correct=color===winner;
  document.getElementById('result-area').innerHTML=`<h3>${correct?'Correct!':'Wrong or Timeout!'}</h3><p>Red: ${currentMatch.alliances.red.score} | Blue: ${currentMatch.alliances.blue.score}</p><a target="_blank" href="https://www.thebluealliance.com/match/${currentMatch.key}">Match details & video</a>`;
  updateElo(correct);
}

/************************************
 *         BLUE ALLIANCE API        *
 ***********************************/
async function tba(endpoint){
  const res=await fetch(`/.
netlify/functions/tba?path=${endpoint}`);
  if(!res.ok) throw new Error(res.statusText);
  return res.json();
}

function getEvents(year){
  if(eventsCache.has(year)) return Promise.resolve(eventsCache.get(year));
  return tba(`/events/${year}`).then(d=>{eventsCache.set(year,d); return d;});
}

function getMatches(eventKey){
  if(matchesCache.has(eventKey)) return Promise.resolve(matchesCache.get(eventKey));
  return tba(`/event/${eventKey}/matches`).then(d=>{matchesCache.set(eventKey,d); return d;});
}

// Smarter avatar lookup – fall back to later seasons until found
async function getAvatar(teamKey, startYear){
  const cacheKey=`${teamKey}-${startYear}`;
  if(avatarCache.has(cacheKey)) return avatarCache.get(cacheKey);

  const seasons=[startYear];
  for(let y=2025; y>=2016; y--){ if(!seasons.includes(y)) seasons.push(y); }

  for(const yr of seasons){
    try{
      const media=await tba(`/team/${teamKey}/media/${yr}`);
      const avatar=media.find(m=>m.type==='avatar' && m.details?.base64Image);
      if(avatar){
        const url=`data:image/png;base64,${avatar.details.base64Image}`;
        avatarCache.set(cacheKey,url);
        return url;
      }
    }catch(e){/* ignore transient errors*/}
  }
  avatarCache.set(cacheKey,null);
  return null;
}

/************************************
 *            UTILITIES             *
 ***********************************/
function randPick(arr){return arr[Math.floor(Math.random()*arr.length)];}
function randBetween(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
</script>
</body>
</html>
